{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
    <div class='col-sm-4 col-sm-offset-4'>
        <form method="post" action=".">
            {% csrf_token %} 
            {{ form|crispy }}
          <input class='btn btn-lg btn-primary btn-block' type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock content %}
